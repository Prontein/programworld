    <div class="content">
        <div class="container">
            <div class="content_inner">
                <div class="content_types_btns">
                    <button class="content_backend_btn" ng-click="openProgram()">Back-end</button>
                    <button class="content_frontend_btn" ng-click="openProgram()">Front-end</button>
                    <button class="content_gamedev_btn" ng-click="openProgram()">Game Developer</button>
                </div>
                <div class="content_type_view">
                    <ng-view></ng-view>
<!--                    <button class="content_type_btn" ng-click="openProgram()">Java</button>-->

    <div class="footer">
        <div class="container">
            <div class="footer_inner">
                Авторские права
                Авторские права

            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" >
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form  ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm">
                        <div class="row">
                            <div class="col">
                                    <label for="inputLogin">Login</label>
                                    <input type="text" class="form-control" ng-model="user.username" placeholder="Login" id="inputLogin">
                                    <small id="loginHelp" class="form-text text-muted" >
                                        Enter you login
                                    </small>
                            </div>
                            <div class="col">
                                    <label for="inputPass">Password</label>
                                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" id="inputPass">
                                    <small id="passHelp" class="form-text text-muted" >
                                        Enter you password
                                    </small>
                            </div>
                        </div>
                        <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                style="margin-left: 10px;" type="submit" data-bs-dismiss="modal">Войти
                        </button>
                        </div>
                    </form>
                </div>
<!--                <div class="modal-footer">-->
<!--                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>-->
<!--                    <button type="button" class="btn btn-primary">Сохранить изменения</button>-->
<!--                </div>-->
            </div>
        </div>
